<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Two Columns Layout</title>
</head>
<body>
    <div class="container">
        <div class="container-player">
            <div class="scene">
                <div></div>
                <div></div>
                <div></div>
                <div id="game-over" class="game-over hidden">
                    <div class="game-over-content">
                        <h3>Game Over</h3>
                        <p>Score : <span>0</span></p>
                        <button onclick="playgame()">Rejouer</button>
                    </div>
                </div>
                <svg id="player-svg"  class="hidden" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-person-standing">
                    <circle cx="12" cy="5" r="1"/>
                    <path d="m9 20 3-6 3 6"/>
                    <path d="m6 8 6 2 6-2"/>
                    <path d="M12 10v4"/>
                </svg>
                <svg  id="ball"  class="hidden"xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-volleyball">
                    <path d="M11.1 7.1a16.55 16.55 0 0 1 10.9 4"/>
                    <path d="M12 12a12.6 12.6 0 0 1-8.7 5"/>
                    <path d="M16.8 13.6a16.55 16.55 0 0 1-9 7.5"/>
                    <path d="M20.7 17a12.8 12.8 0 0 0-8.7-5 13.3 13.3 0 0 1 0-10"/>
                    <path d="M6.3 3.8a16.55 16.55 0 0 0 1.9 11.5"/>
                    <circle cx="12" cy="12" r="10"/>
                </svg>
            </div>
        </div>
        <div class="container-menu">
            <h3>Score : 0</h3>
           <div class="button-group">
                <button id="play" onclick="playgame()">Démarrer</button>
                <button onclick="togglePause()">Pause</button>
                <button>Activer/Désactiver le son</button>
                <button>Aide</button>
            </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
